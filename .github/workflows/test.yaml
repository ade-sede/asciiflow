name: Test

on: pull_request

jobs:
  test:
    name: Test and build
    runs-on: ubuntu-latest
    container:
      image: mattinsler/bazelisk:latest

    steps:
      # Checks out a copy of your repository.
      - name: Checkout code
        uses: actions/checkout@v2

      # Builds code and runs the tests using Bazelisk.
      - name: Run tests
        run: bazel test ...
